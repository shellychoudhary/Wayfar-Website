        </td>

        <td>
            <label>Phone Number</label><br>
            <select name="code" style="height: 25px;">
              <option value="code">code</option>
<option value="+91">+91</option>
<option value="+544">+544</option>
<option value="+011">+011</option>
              </select>
            <input type="text" style="width: 245px; height: 25px;">
        </td>

        </td>
    </tr>

    <tr>
        <td colspan="2">
            <label>Add You Queries</label> <br>
            <textarea style="width: 705px; height: 59px;"> </textarea>
        </td>

        <td>

            <input type="checkbox" class="enq_checkbox" ><label>via Email</label>
            <input type="checkbox" class="enq_checkbox" style="margin-left: 20px;" ><label>via SMS</label>

    </tr>
